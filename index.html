<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<audio class = "audio-music" src="audio/right.mp3"></audio>
		<audio class = "sea-sound" src="audio/sea.mp3"></audio>
		<div class="raindrop">
		 

			<div class="start-game game-block">
				<button class="start-game-btn">Начать игру</button>
			</div>

			<div class="game-over game-block">
				<p>Game Over</p>
				<p class="game-count">Ваш счет: <span class="game-count-number"></span></p>
				<button class="start-game-btn">Начать новую игру?</button>
			</div>

			<div class="wave">
				<svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 24 150 28" preserveAspectRatio="none">
					<defs>
						<path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
					</defs>
					<g class="parallax">
						<use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
						<use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1" />
						<use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa" />
					</g>
				</svg>
			</div>
		</div>

		<div class="calculator">
			<div class="star"></div>
			<div class="count">Score: <p class="count-number">0</pc>
			</div>
			<input type="text" class="result-input" autofocus>
			<div class="answer-plate"></div>
			div
		</div>
	</div>

	<script type="module" src="script.js"></script>
</body>

</html>
